<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Transparent Webcam Frame</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Creepster&family=Griffy&family=Playwrite+US+Modern:wght@100..400&family=Princess+Sofia&family=Rubik+Wet+Paint&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Underdog&family=UnifrakturCook:wght@700&display=swap"
    rel="stylesheet">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: black;
    }

    .webcam-wrapper {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
    }

    .name-label {
      font-family: "Playwrite US Modern", cursive;
      font-optical-sizing: auto;
      font-weight: 700;
      font-size: 35px;
      color: #EB8821;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      margin-bottom: 6px;
      position: fixed;
      bottom: -7.5px;
      z-index: 1;

    }

    .webcam-frame {
      width: 550px;
      aspect-ratio: 16 / 9;
      position: relative;
    }

    .frame-border {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      background: linear-gradient(135deg,
          #6a00a8,
          /* mehr Lila direkt zu Beginn */
          #7020ff,
          /* kräftiges Electric Purple */
          #52008a,
          /* wieder ein sattes Lila mittendrin */
          #006aff,
          /* intensives Königsblau */
          #007eff,
          /* strahlendes Himmelblau */
          #8b00c9,
          /* tiefer Lilaton als Abschluss */
          #00aaff);
      /* bleibt als kühlender Kontrast */
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.7);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.75);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.75);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      -webkit-mask:
        padding-box,
        content-box;
      mask:
        padding-box,
        content-box;
      -webkit-mask-image: transparent,
        linear-gradient(#000 0 0);

      mask-image:
        linear-gradient(#000 0 0),
        linear-gradient(#000 0 0);
      -webkit-mask-origin: border-box;
      mask-origin: border-box;
      -webkit-mask-clip: content-box, padding-box;
      mask-clip: content-box, padding-box;
      border-radius: 8px;
    }

    /* Optionaler Inset-Schatten für 3D-Effekt */
    .frame-border::before {
      content: '';
      position: absolute;
      inset: 8px;
      border-radius: 8px;
      box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.6),
        inset 0 -4px 12px rgba(255, 255, 255, 0.05);
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="webcam-wrapper">

    <div class="webcam-frame">
      <div class="frame-border"></div>
    </div>
  </div>
</body>

</html>
