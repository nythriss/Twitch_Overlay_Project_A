<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Playwrite+US+Modern:wght@100..400&display=swap"
  rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <title>Gradient Border Transparent Inner</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cam-wrapper {
      bottom: 20px;
      right: 20px;
      width: 550px;
      aspect-ratio: 16 / 9;
      position: relative;
      background: linear-gradient(135deg,
          #6a00a8,
          #7020ff,
          #52008a,
          #006aff,
          #007eff,
          #8b00c9,
          #00aaff);
      border-radius: 8px;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding: 8px;
      /* thickness of the gradient border */

    }

    .cam-wrapper::before {
      content: "";
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border-radius: 8px;
      z-index: 1;
    }

    .nametag {
      font-family: "Playwrite US Modern", cursive;
      font-optical-sizing: auto;
      font-weight: 800;
      font-style: normal;
      font-size: 2.5rem;
      position: absolute;
      bottom: -7.5px;
      left: 50%;
      transform: translate(-50%, 50%);
      z-index: 3;
      letter-spacing: 0.15em;
      background: linear-gradient(90deg,
          white 0%,
          #2e003e 15%,
          #4b0082 30%,
          #7f00ff 50%,
          #4b0082 70%,
          #2e003e 85%,
          #000000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px black, 0 0 50px black;
      text-transform: uppercase;
      text-align: center;

    }

    .cam {
      position: fixed;
      /* or absolute, depending on context */
      bottom: 15px;
      right: 15px;
    }
  </style>
</head>

<body>
  <div class="cam">
    <div class="cam-wrapper"></div>
    <h2 class="nametag">Anima</h2>
  </div>
</body>

</html>
