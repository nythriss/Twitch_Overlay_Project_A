<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anima's 16:9 | Made By Nythriss</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
            background: transparent;
        }

        .chat {
            position: fixed;
            bottom: 50px;
            right: 35px;
            width: 600px;
            aspect-ratio: 2 / 3;
            box-shadow: 0 4px 22px 0 rgba(0, 0, 0, 0.95);
            border-radius: 8px;
            overflow: visible;
            background-color: #000;
        }

        .chat::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 8px;
            padding: 8px;
            background: linear-gradient(135deg,
                    #6a00a8,
                    #7020ff,
                    #52008a,
                    #006aff,
                    #007eff,
                    #8b00c9,
                    #00aaff);
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: 1;
            border-radius: 8px;
        }

        .chatnametag {
            font-family: "Satisfy", cursive;
            font-weight: 800;
            font-size: 5rem;
            position: absolute;
            bottom: -3.5rem;
            right: -30px;
            transform: translate(-50%, 50%);
            z-index: 2;
            color: #D13A78;
            text-shadow: black 10px 10px 20px;
            -webkit-text-stroke: 0.1px black;
            text-stroke: 0.1px black;
        }

        .bg {
            position: fixed;
            top: 50%;
            left: 5%;
            width: 1100px;
            height: 350px;
            background-size: cover;
            background: url(BG.svg) no-repeat center center fixed;
            z-index: -1;
            border-radius: 8px;
        }

        .chatnametag_centered {
            font-family: "Satisfy", cursive;
            font-weight: 800;
            font-size: 5rem;
            position: absolute;
            top: calc(50% - 2.5rem);
            left: calc(50% - 2.5rem);
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #D13A78;
            text-shadow: black 10px 10px 20px;
            -webkit-text-stroke: 0.1px black;
            text-stroke: 0.1px black;
        }
    </style>
</head>

<body>
    <div class="bg">
        <h2 class="chatnametag_centered">BE RIGHT BACK</h2></div>
    <div class="chat">
        <h2 class="chatnametag">Chat</h2>
    </div>
</body>

</html>
