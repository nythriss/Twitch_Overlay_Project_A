<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test doc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<style>
    body {
        background-color: white;
        color: white;
        font-family: 'Playwrite US Modern', cursive;
    }

    .cam {
  width: 550px;
  aspect-ratio: 16 / 9;
  position: relative;
  background: linear-gradient(135deg,
    #6a00a8,
    #7020ff,
    #52008a,
    #006aff,
    #007eff,
    #8b00c9,
    #00aaff);
  border-radius: 8px;
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  padding: 8px; /* thickness of the gradient border */
}

.cam::before {
  content: '';
  display: block;
  width: 100%;
  height: 100%;
  background: transparent;
  border-radius: 6px; /* subtract padding to maintain border-radius alignment */
}

</style>

<body>
    <div class="cam"></div>
</body>

</html>
