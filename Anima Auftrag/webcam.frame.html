<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Frame</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .webcam-wrapper {
      position: relative;
      width: 640px; /* Breite nach Bedarf anpassen */
      aspect-ratio: 16 / 9;
    }

    .webcam {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      border-radius: 12px; /* Optional: Runde Ecken */
    }

    .frame-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="webcam-wrapper">
    <!-- Webcam Video -->
    <video class="webcam" autoplay muted playsinline></video>

    <!-- PNG Frame Overlay -->
    <img class="frame-overlay" src="images/Ss.png" alt="Webcam Frame">
  </div>

  <script>
    // Zugriff auf die Webcam
    const video = document.querySelector('.webcam');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        console.error('Webcam-Zugriff fehlgeschlagen ðŸ˜¿', error);
      });
  </script>

</body>
</html>
